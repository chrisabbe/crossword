<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Daily Crossword â€” Around the House. Mobile-optimized grid with auto-save and clear answers.">
<title>Daily Crossword â€” Around the House</title>
<style>
  :root{
    --teal:#1f9dbf; --gold:#f5b041; --bg:#faf9f6; --card:#ffffff;
    --thin:#ddd; --gold-shade:#faf1de; --num:#333; --num-stroke:#fff;
    --error:#ffcccc;
    --max-grid:700px;
  }
  html,body{
    margin:0;padding:0;background:var(--bg);
    font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
    display:flex;justify-content:center;
  }
  .wrap{width:100%;max-width:980px;padding:18px;box-sizing:border-box;display:flex;justify-content:center}
  .card{width:100%;max-width:860px;background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,.06);box-sizing:border-box}
  .title{color:var(--teal);text-align:center;margin:0;font-size:clamp(1.05rem,3.6vw,1.6rem);font-weight:700}
  .subtitle{color:#333;text-align:center;margin:6px 0 2px;font-weight:600}
  .instructions{color:#666;text-align:center;margin:0 0 12px;font-size:0.95rem;font-style:italic}
  .grid-wrap{display:flex;justify-content:center;margin:10px 0}
  .crossword{
    display:grid; gap:6px; width:min(var(--max-grid), 95vw); max-width:var(--max-grid);
    padding:8px; box-sizing:border-box;
    grid-template-columns: repeat(6, 1fr); /* compact CL layout (13x6) */
  }
  .cell{
    position:relative; aspect-ratio:1/1; display:flex; align-items:center; justify-content:center;
    background:var(--card); border:1px solid var(--thin); box-sizing:border-box; font-family:monospace;
  }
  .cell.block{ background:var(--gold-shade); border-color:var(--thin) }
  .num{
    position:absolute; top:4px; left:6px; font-size:16px; font-weight:800; color:var(--num);
    user-select:none; pointer-events:none;
    text-shadow: -1px -1px 0 var(--num-stroke), 1px -1px 0 var(--num-stroke),
                 -1px  1px 0 var(--num-stroke), 1px  1px 0 var(--num-stroke);
  }
  .cell input{
    width:86%; height:86%; font-size:clamp(16px,4vw,24px); text-transform:uppercase;
    text-align:center; border-radius:6px; border:1px solid #cfcfcf; box-sizing:border-box; font-weight:700;
    background:transparent; font-family:monospace;
  }
  .cell input:focus{ outline:none; border-color:var(--teal); background:#e8f8fb }
  .controls{ display:flex;justify-content:center;gap:10px;margin-top:12px;flex-wrap:wrap }
  button{ padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700 }
  .btn-gold{ background:var(--gold); color:#222 }
  .clues{ margin-top:16px; display:flex; gap:18px; flex-direction:column }
  @media(min-width:900px){ .clues{ flex-direction:row } }
  .clue-col{ flex:1 }
  .clue-col h4{ margin:0 0 6px 0; color:var(--teal) }
  .clue{ margin:6px 0; color:#222; white-space:pre-wrap; line-height:1.4 }
  /* Toast */
  .toast{
    position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
    background:var(--teal); color:#fff; padding:10px 14px; border-radius:10px;
    font-weight:700; box-shadow:0 8px 18px rgba(0,0,0,.15); opacity:0; pointer-events:none;
    transition:opacity .25s ease, transform .25s ease;
    z-index:9999;
  }
  .toast.show{ opacity:1; transform:translateX(-50%) translateY(-4px); }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title" class="title">Daily Crossword</h1>
      <div class="subtitle">Around the House</div>
      <div class="instructions">Type letters into the boxes. Progress saves automatically.</div>

      <div class="grid-wrap">
        <div id="grid" class="crossword" role="grid" aria-label="Crossword grid"></div>
      </div>

      <div class="controls">
        <button id="clearBtn" class="btn-gold">ðŸ”„ Clear My Answers</button>
      </div>

      <div class="clues" aria-label="Crossword clues">
        <div class="clue-col">
          <h4>Across</h4>
          <div class="clue">3. Light switch locale
4. Handle on a door</div>
        </div>
        <div class="clue-col">
          <h4>Down</h4>
          <div class="clue">1. Cozy TV companion
2. Not dirty
4. Where the cook stirs things up
5. Bedroom furniture for rest</div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">âœ… Your previous progress has been restored.</div>

<script>
/*
Preview build:
- Compact Crossword Labs-style diagram (13 rows Ã— 6 columns) to demonstrate look/behavior.
- No prefilled letters.
- Forced numbering labels to match your clues:
    Across â†’ [3, 4]
    Down   â†’ [1, 2, 4, 5]
- Light-gold blocks, thin gray outlines, large outlined numbers.
*/

const ROWS = 13, COLS = 6;
const STORAGE_KEY = 'crossword-around-house-preview-v1';
const CLEAR_FLAG  = STORAGE_KEY + '-cleared';

const TEMPLATE = [
  /* r0  */ ["#","","#","#","#","#"],
  /* r1  */ ["#","","#","#","#","#"],
  /* r2  */ ["#","","#","","#","#"],
  /* r3  */ ["","","","","#","#"],
  /* r4  */ ["#","#","#","","#","#"],
  /* r5  */ ["#","#","#","","#","#"],
  /* r6  */ ["#","#","","","",""],
  /* r7  */ ["#","#","","#","#",""],
  /* r8  */ ["#","#","","#","#",""],
  /* r9  */ ["#","#","","#","#","#"],
  /* r10 */ ["#","#","","#","#","#"],
  /* r11 */ ["#","#","","#","#","#"],
  /* r12 */ ["#","#","","#","#","#"]
];

// Cookies (for Clear behavior)
function setCookie(n,v,d){const x=new Date();x.setTime(x.getTime()+d*24*60*60*1000);document.cookie=n+'='+encodeURIComponent(v)+';expires='+x.toUTCString()+';path=/'}
function getCookie(n){const m=document.cookie.match(new RegExp('(^|; )'+n+'=([^;]*)'));return m?decodeURIComponent(m[2]):''}

// Compute starts (standard crossword rule)
function getStarts(){
  const acrossStarts = [], downStarts = [];
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(TEMPLATE[r][c] === "#") continue;
      const leftBlock = (c===0) || (TEMPLATE[r][c-1]==="#");
      const topBlock  = (r===0) || (TEMPLATE[r-1]?.[c]==="#");
      if(leftBlock) acrossStarts.push([r,c]);
      if(topBlock)  downStarts.push([r,c]);
    }
  }
  return {acrossStarts, downStarts};
}

// Build numbers map using forced labels in reading order
function buildForcedNumbers(){
  const labelsAcross = [3, 4];          // your Across labels
  const labelsDown   = [1, 2, 4, 5];     // your Down labels
  const nums = Array.from({length:ROWS}, ()=>Array(COLS).fill(0));
  const {acrossStarts, downStarts} = getStarts();

  acrossStarts.forEach((pos, i)=>{
    if(i < labelsAcross.length){
      const [r, c] = pos;
      nums[r][c] = labelsAcross[i];
    }
  });
  downStarts.forEach((pos, i)=>{
    if(i < labelsDown.length){
      const [r, c] = pos;
      // If this cell already has an across number, keep the smaller label visually by picking one.
      // To match your clue list exactly, we overwrite with the Down label when both apply.
      nums[r][c] = labelsDown[i];
    }
  });
  return nums;
}

const gridEl = document.getElementById('grid');
const toastEl = document.getElementById('toast');

function buildGrid(){
  gridEl.innerHTML = '';
  gridEl.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
  const forcedNums = buildForcedNumbers();

  const isCleared = getCookie(CLEAR_FLAG)==='true';
  let saved = {};
  try{ if(!isCleared) saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); }catch(e){ saved = {}; }

  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const val = TEMPLATE[r][c];
      const cell = document.createElement('div');
      cell.className = 'cell';
      if(val==="#"){
        cell.classList.add('block');
      } else {
        const label = forcedNums[r][c] || 0;
        if(label){
          const n = document.createElement('div');
          n.className = 'num';
          n.textContent = label;
          cell.appendChild(n);
        }
        const input = document.createElement('input');
        input.type='text'; input.maxLength=1; input.autocomplete='off'; input.inputMode='latin';
        input.setAttribute('aria-label', `Row ${r+1} Column ${c+1}`);
        const key = r+'-'+c; if(saved[key]) input.value = saved[key];
        input.addEventListener('input', (e)=>{
          e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g,'').slice(0,1);
          if(e.target.value) saved[key]=e.target.value; else delete saved[key];
          try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(saved)); }catch(_){}
          setCookie(CLEAR_FLAG,'false',7);
        });
        input.addEventListener('paste', (ev)=>{
          ev.preventDefault();
          const t=(ev.clipboardData||window.clipboardData).getData('text')||'';
          const ch=t.replace(/[^A-Za-z]/g,'').slice(0,1).toUpperCase();
          if(ch){ input.value=ch; input.dispatchEvent(new Event('input')); }
        });
        cell.appendChild(input);
      }
      gridEl.appendChild(cell);
    }
  }

  // Show toast ONLY when there was saved progress to restore
  const hadProgress = saved && Object.keys(saved).length > 0;
  if(hadProgress){
    toastEl.classList.add('show');
    setTimeout(()=> toastEl.classList.remove('show'), 3000); // 3 seconds
  }
}

// Clear answers
document.getElementById('clearBtn').addEventListener('click', ()=>{
  gridEl.querySelectorAll('input').forEach(i=>i.value='');
  try{ localStorage.removeItem(STORAGE_KEY); }catch(e){}
  setCookie(CLEAR_FLAG,'true',7);
});

buildGrid();
</script>
</body>
</html>
