<!DOCTYPE html>
<html><body>
<script>
window.parent.postMessage({cmd:'ready'},'*');
window.addEventListener('message',e=>{
  const d=e.data||{};
  if(d.cmd==='save'){localStorage.setItem(d.key,d.value);}
  if(d.cmd==='load'){
    const v=localStorage.getItem(d.key);
    e.source.postMessage({cmd:'return',key:d.key,value:v},'*');
  }
});
</script>
</body></html>
